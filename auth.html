<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoicePartnerAI - Login & Registrierung</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-color: #e2e8f0;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), #6366f1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .auth-container {
            background: var(--bg-primary);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            padding: 2rem;
            text-align: center;
            background: var(--bg-primary);
        }
        
        .auth-logo {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .auth-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .auth-tabs {
            display: flex;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
            margin: 0 2rem 2rem;
            padding: 0.25rem;
        }
        
        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .auth-tab.active {
            background: var(--bg-primary);
            color: var(--primary-color);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .auth-form {
            padding: 0 2rem 2rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-primary:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }
        
        .oauth-divider {
            margin: 1.5rem 0;
            text-align: center;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .oauth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }
        
        .oauth-divider span {
            background: var(--bg-primary);
            padding: 0 1rem;
        }
        
        .oauth-buttons {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .oauth-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .oauth-btn:hover {
            background: var(--bg-secondary);
            transform: translateY(-1px);
        }
        
        .oauth-btn.google { color: #db4437; }
        .oauth-btn.github { color: #333; }
        
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            pointer-events: none;
            opacity: 0.7;
        }
        
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-microphone-alt"></i>
            </div>
            <h1 class="auth-title">VoicePartnerAI</h1>
            <p class="auth-subtitle">Enterprise Voice AI Platform für den deutschen Markt</p>
        </div>
        
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="showTab('login')">Anmelden</div>
            <div class="auth-tab" onclick="showTab('register')">Registrieren</div>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <div id="loginAlert" class="alert hidden"></div>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">E-Mail-Adresse</label>
                    <input type="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Passwort</label>
                    <input type="password" name="password" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Anmelden
                </button>
            </form>
            
            <div class="oauth-divider">
                <span>oder</span>
            </div>
            
            <div class="oauth-buttons">
                <a href="/auth/google" class="oauth-btn google">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="/auth/github" class="oauth-btn github">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Passwort vergessen?</a>
            </div>
        </div>
        
        <!-- Register Form -->
        <div id="registerForm" class="auth-form hidden">
            <div id="registerAlert" class="alert hidden"></div>
            
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Vollständiger Name</label>
                    <input type="text" name="name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">E-Mail-Adresse</label>
                    <input type="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Passwort</label>
                    <input type="password" name="password" class="form-input" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Unternehmen</label>
                    <input type="text" name="company" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Telefon (optional)</label>
                    <input type="tel" name="phone" class="form-input">
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    Registrieren
                </button>
            </form>
            
            <div class="oauth-divider">
                <span>oder</span>
            </div>
            
            <div class="oauth-buttons">
                <a href="/auth/google" class="oauth-btn google">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="/auth/github" class="oauth-btn github">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
            </div>
        </div>
    </div>
    
    <script>
        function showTab(tab) {
            // Update tab active state
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide forms
            document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
            document.getElementById('registerForm').classList.toggle('hidden', tab !== 'register');
        }
        
        function showAlert(elementId, message, type) {
            const alertEl = document.getElementById(elementId);
            alertEl.className = `alert alert-${type}`;
            alertEl.textContent = message;
            alertEl.classList.remove('hidden');
            
            setTimeout(() => {
                alertEl.classList.add('hidden');
            }, 5000);
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            const btn = document.getElementById('loginBtn');
            const formData = new FormData(event.target);
            
            btn.innerHTML = '<span class="spinner"></span>Anmelden...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('loginAlert', 'Anmeldung erfolgreich! Weiterleitung...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert('loginAlert', result.message || 'Anmeldung fehlgeschlagen', 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'Verbindungsfehler. Bitte versuchen Sie es erneut.', 'error');
            } finally {
                btn.innerHTML = 'Anmelden';
                btn.disabled = false;
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            const btn = document.getElementById('registerBtn');
            const formData = new FormData(event.target);
            
            btn.innerHTML = '<span class="spinner"></span>Registrieren...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        email: formData.get('email'),
                        password: formData.get('password'),
                        company: formData.get('company'),
                        phone: formData.get('phone')
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('registerAlert', 'Registrierung erfolgreich! Weiterleitung...', 'success');
                    setTimeout(() => {
                        window.location.href = result.redirectUrl || '/dashboard';
                    }, 1000);
                } else {
                    showAlert('registerAlert', result.message || 'Registrierung fehlgeschlagen', 'error');
                }
            } catch (error) {
                showAlert('registerAlert', 'Verbindungsfehler. Bitte versuchen Sie es erneut.', 'error');
            } finally {
                btn.innerHTML = 'Registrieren';
                btn.disabled = false;
            }
        }
        
        function showForgotPassword() {
            alert('Demo-System: Alle Anmeldungen sind erfolgreich. Verwenden Sie beliebige Daten.');
        }
        
        // Auto-login for demo if coming from redirect
        if (window.location.hash === '#auto-login') {
            setTimeout(() => {
                window.location.href = '/auto-login';
            }, 500);
        }
    </script>
</body>
</html>
