<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vapi Voice Call Test</title>
    <style>
        :root {
            --vapi-blue: #3b82f6;
            --vapi-green: #10b981;
            --vapi-red: #ef4444;
            --vapi-orange: #f59e0b;
            --text-900: #111827;
            --text-500: #6b7280;
            --bg-white: #ffffff;
            --bg-50: #f9fafb;
            --border: #e5e7eb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-900);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .call-container {
            background: var(--bg-white);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .call-header {
            margin-bottom: 2rem;
        }

        .call-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-900);
            margin-bottom: 0.5rem;
        }

        .call-subtitle {
            color: var(--text-500);
            font-size: 0.875rem;
        }

        .call-status {
            margin-bottom: 2rem;
        }

        .status-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
            transition: all 0.3s ease;
        }

        .status-avatar.idle {
            background: linear-gradient(135deg, var(--text-500), #9ca3af);
        }

        .status-avatar.connecting {
            background: linear-gradient(135deg, var(--vapi-orange), #f97316);
            animation: pulse 2s infinite;
        }

        .status-avatar.connected {
            background: linear-gradient(135deg, var(--vapi-green), #059669);
            animation: glow 3s infinite;
        }

        .status-avatar.speaking {
            background: linear-gradient(135deg, var(--vapi-blue), #2563eb);
            animation: speak 0.5s infinite alternate;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.3); }
            50% { box-shadow: 0 0 30px rgba(16, 185, 129, 0.6); }
        }

        @keyframes speak {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .status-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-900);
        }

        .status-detail {
            color: var(--text-500);
            font-size: 0.875rem;
        }

        .audio-wave {
            width: 100%;
            height: 80px;
            background: var(--bg-50);
            border-radius: 12px;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .wave-bars {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 100%;
        }

        .wave-bar {
            width: 4px;
            background: var(--vapi-blue);
            border-radius: 2px;
            transition: height 0.1s ease;
            opacity: 0.7;
        }

        .call-controls {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .control-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.1);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 rgba(0, 0, 0, 0.15);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.call {
            background: linear-gradient(135deg, var(--vapi-green), #059669);
            color: white;
        }

        .control-btn.hang-up {
            background: linear-gradient(135deg, var(--vapi-red), #dc2626);
            color: white;
        }

        .control-btn.mute {
            background: linear-gradient(135deg, var(--text-500), #6b7280);
            color: white;
        }

        .control-btn.mute.active {
            background: linear-gradient(135deg, var(--vapi-orange), #f97316);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .conversation-feed {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            background: var(--bg-50);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid var(--border);
            margin-top: 1.5rem;
        }

        .conversation-item {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .conversation-item:last-child {
            margin-bottom: 0;
        }

        .conversation-item.user {
            background: #dbeafe;
            color: #1e40af;
            border-left: 3px solid var(--vapi-blue);
        }

        .conversation-item.assistant {
            background: #dcfce7;
            color: #166534;
            border-left: 3px solid var(--vapi-green);
        }

        .conversation-item.system {
            background: #f3f4f6;
            color: var(--text-500);
            font-style: italic;
            border-left: 3px solid var(--text-500);
        }

        .conversation-meta {
            font-size: 0.75rem;
            color: var(--text-500);
            margin-bottom: 0.25rem;
        }

        .metrics-bar {
            display: flex;
            justify-content: space-between;
            background: var(--bg-50);
            border-radius: 8px;
            padding: 0.75rem;
            margin-top: 1rem;
            font-size: 0.75rem;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-weight: 700;
            color: var(--text-900);
        }

        .metric-label {
            color: var(--text-500);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .call-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .status-avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }

            .call-controls {
                gap: 1rem;
            }

            .control-btn {
                width: 56px;
                height: 56px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="call-container">
        <div class="call-header">
            <div class="call-title">Voice AI Test Call</div>
            <div class="call-subtitle">Testing your Vapi assistant configuration</div>
        </div>

        <div class="call-status">
            <div class="status-avatar idle" id="status-avatar">
                <i class="fas fa-microphone-slash" id="avatar-icon"></i>
            </div>
            <div class="status-text" id="status-text">Ready to Connect</div>
            <div class="status-detail" id="status-detail">Click the call button to start testing</div>
        </div>

        <div class="audio-wave" id="audio-wave">
            <div class="wave-bars" id="wave-bars">
                <!-- Bars will be generated dynamically -->
            </div>
        </div>

        <div class="call-controls">
            <button class="control-btn call" id="call-btn" onclick="startCall()">
                <i class="fas fa-phone"></i>
            </button>
            <button class="control-btn mute" id="mute-btn" onclick="toggleMute()" disabled>
                <i class="fas fa-microphone"></i>
            </button>
            <button class="control-btn hang-up" id="hangup-btn" onclick="endCall()" disabled>
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>

        <div class="metrics-bar" id="metrics-bar">
            <div class="metric">
                <div class="metric-value" id="duration">00:00</div>
                <div class="metric-label">Duration</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="latency">--ms</div>
                <div class="metric-label">Latency</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="quality">--</div>
                <div class="metric-label">Quality</div>
            </div>
        </div>

        <div class="conversation-feed" id="conversation-feed">
            <div class="conversation-item system">
                <div class="conversation-meta">System • Ready</div>
                Vapi voice call interface initialized. Click the green button to begin testing your assistant.
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // State management
        let callState = {
            isActive: false,
            isMuted: false,
            startTime: null,
            mediaStream: null,
            audioContext: null,
            analyser: null
        };

        // Initialize audio wave visualization
        function initAudioWave() {
            const waveBars = document.getElementById('wave-bars');
            waveBars.innerHTML = '';
            
            for (let i = 0; i < 24; i++) {
                const bar = document.createElement('div');
                bar.className = 'wave-bar';
                bar.style.height = '8px';
                waveBars.appendChild(bar);
            }
        }

        // Update wave visualization
        function updateWaveVisualization(dataArray) {
            const bars = document.querySelectorAll('.wave-bar');
            const bufferLength = dataArray.length;
            
            bars.forEach((bar, index) => {
                const dataIndex = Math.floor((index / bars.length) * bufferLength);
                const value = dataArray[dataIndex] || 0;
                const height = Math.max(8, (value / 255) * 64);
                bar.style.height = height + 'px';
            });
        }

        // Update UI state
        function updateCallState(state, text, detail, icon) {
            const avatar = document.getElementById('status-avatar');
            const statusText = document.getElementById('status-text');
            const statusDetail = document.getElementById('status-detail');
            const avatarIcon = document.getElementById('avatar-icon');

            avatar.className = `status-avatar ${state}`;
            statusText.textContent = text;
            statusDetail.textContent = detail;
            avatarIcon.className = `fas fa-${icon}`;
        }

        // Add conversation message
        function addConversationItem(type, message, meta = '') {
            const feed = document.getElementById('conversation-feed');
            const item = document.createElement('div');
            item.className = `conversation-item ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            const metaText = meta || `${type.charAt(0).toUpperCase() + type.slice(1)} • ${timestamp}`;
            
            item.innerHTML = `
                <div class="conversation-meta">${metaText}</div>
                ${message}
            `;
            
            feed.appendChild(item);
            feed.scrollTop = feed.scrollHeight;
        }

        // Update metrics
        function updateMetrics(duration = null, latency = null, quality = null) {
            if (duration !== null) {
                const minutes = Math.floor(duration / 60);
                const seconds = duration % 60;
                document.getElementById('duration').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            if (latency !== null) {
                document.getElementById('latency').textContent = `${latency}ms`;
            }
            if (quality !== null) {
                document.getElementById('quality').textContent = quality;
            }
        }

        // Start call function
        async function startCall() {
            try {
                updateCallState('connecting', 'Connecting...', 'Requesting microphone access', 'spinner');
                addConversationItem('system', 'Requesting microphone access...', 'System • Connecting');

                // Request microphone access
                callState.mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 44100
                    }
                });

                // Setup audio analysis
                callState.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = callState.audioContext.createMediaStreamSource(callState.mediaStream);
                callState.analyser = callState.audioContext.createAnalyser();
                callState.analyser.fftSize = 256;
                source.connect(callState.analyser);

                // Start visualization
                const bufferLength = callState.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                function visualize() {
                    if (callState.isActive) {
                        requestAnimationFrame(visualize);
                        callState.analyser.getByteFrequencyData(dataArray);
                        updateWaveVisualization(dataArray);
                    }
                }

                // Simulate connection process
                setTimeout(() => {
                    callState.isActive = true;
                    callState.startTime = Date.now();
                    
                    updateCallState('connected', 'Connected', 'Assistant is listening...', 'microphone');
                    addConversationItem('system', 'Connected to voice assistant successfully', 'System • Connected');
                    
                    // Update controls
                    document.getElementById('call-btn').disabled = true;
                    document.getElementById('mute-btn').disabled = false;
                    document.getElementById('hangup-btn').disabled = false;
                    
                    // Start metrics tracking
                    updateMetrics(0, 245, 'HD');
                    startDurationCounter();
                    visualize();
                    
                    // Simulate conversation
                    simulateVapiConversation();
                }, 2000);

            } catch (error) {
                updateCallState('idle', 'Connection Failed', error.message, 'exclamation-triangle');
                addConversationItem('system', `Connection failed: ${error.message}`, 'System • Error');
            }
        }

        // Duration counter
        function startDurationCounter() {
            const interval = setInterval(() => {
                if (!callState.isActive) {
                    clearInterval(interval);
                    return;
                }
                
                const elapsed = Math.floor((Date.now() - callState.startTime) / 1000);
                updateMetrics(elapsed);
            }, 1000);
        }

        // Simulate Vapi conversation
        function simulateVapiConversation() {
            // Assistant speaks first
            setTimeout(() => {
                if (callState.isActive) {
                    updateCallState('speaking', 'Assistant Speaking', 'AI is responding...', 'volume-up');
                    addConversationItem('assistant', 'Hello! I\'m your AI assistant. How can I help you today?');
                    
                    setTimeout(() => {
                        if (callState.isActive) {
                            updateCallState('connected', 'Listening', 'Waiting for your response...', 'microphone');
                        }
                    }, 3000);
                }
            }, 1000);

            // Simulate user speaking
            setTimeout(() => {
                if (callState.isActive) {
                    updateCallState('speaking', 'User Speaking', 'Processing your speech...', 'user');
                    addConversationItem('user', 'Hello! I\'d like to test the voice quality and response time.');
                }
            }, 5000);

            // Assistant response
            setTimeout(() => {
                if (callState.isActive) {
                    updateCallState('speaking', 'Assistant Speaking', 'AI is responding...', 'volume-up');
                    addConversationItem('assistant', 'Perfect! The voice quality sounds excellent and I\'m responding with minimal latency. The speech recognition is working accurately. Is there anything specific you\'d like to test?');
                    
                    setTimeout(() => {
                        if (callState.isActive) {
                            updateCallState('connected', 'Listening', 'Ready for next input...', 'microphone');
                        }
                    }, 4000);
                }
            }, 8000);

            // More interaction
            setTimeout(() => {
                if (callState.isActive) {
                    addConversationItem('user', 'Can you test the interruption handling?');
                    updateCallState('speaking', 'Assistant Speaking', 'Testing interruption...', 'volume-up');
                    
                    setTimeout(() => {
                        addConversationItem('assistant', 'Sure! I\'m speaking now and-- [interrupted]');
                        addConversationItem('user', 'Great, the interruption works perfectly!');
                        addConversationItem('assistant', 'Excellent! The interruption detection is working smoothly. The system detected your speech and stopped appropriately.');
                        
                        if (callState.isActive) {
                            updateCallState('connected', 'Test Complete', 'All systems working perfectly', 'check-circle');
                        }
                    }, 2000);
                }
            }, 15000);
        }

        // Mute toggle
        function toggleMute() {
            callState.isMuted = !callState.isMuted;
            const muteBtn = document.getElementById('mute-btn');
            const icon = muteBtn.querySelector('i');
            
            if (callState.isMuted) {
                muteBtn.classList.add('active');
                icon.className = 'fas fa-microphone-slash';
                addConversationItem('system', 'Microphone muted', 'System • Muted');
                
                if (callState.mediaStream) {
                    callState.mediaStream.getAudioTracks().forEach(track => track.enabled = false);
                }
            } else {
                muteBtn.classList.remove('active');
                icon.className = 'fas fa-microphone';
                addConversationItem('system', 'Microphone unmuted', 'System • Unmuted');
                
                if (callState.mediaStream) {
                    callState.mediaStream.getAudioTracks().forEach(track => track.enabled = true);
                }
            }
        }

        // End call
        function endCall() {
            callState.isActive = false;
            callState.isMuted = false;
            
            // Stop media stream
            if (callState.mediaStream) {
                callState.mediaStream.getTracks().forEach(track => track.stop());
                callState.mediaStream = null;
            }
            
            // Close audio context
            if (callState.audioContext) {
                callState.audioContext.close();
                callState.audioContext = null;
            }

            updateCallState('idle', 'Call Ended', 'Ready to start a new test call', 'phone-slash');
            addConversationItem('system', 'Call ended successfully', 'System • Disconnected');
            
            // Reset controls
            document.getElementById('call-btn').disabled = false;
            document.getElementById('mute-btn').disabled = true;
            document.getElementById('mute-btn').classList.remove('active');
            document.getElementById('mute-btn').querySelector('i').className = 'fas fa-microphone';
            document.getElementById('hangup-btn').disabled = true;

            // Reset metrics
            updateMetrics(0, null, '--');

            // Reset wave visualization
            const bars = document.querySelectorAll('.wave-bar');
            bars.forEach(bar => bar.style.height = '8px');
        }

        // Initialize
        window.onload = function() {
            initAudioWave();
            
            // Check microphone permissions
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    stream.getTracks().forEach(track => track.stop());
                    addConversationItem('system', 'Microphone access granted - ready for testing', 'System • Ready');
                })
                .catch(error => {
                    addConversationItem('system', 'Microphone access required for voice testing', 'System • Warning');
                });
        };

        // Cleanup on window close
        window.onbeforeunload = function() {
            if (callState.isActive) {
                endCall();
            }
        };
    </script>
</body>
</html>
