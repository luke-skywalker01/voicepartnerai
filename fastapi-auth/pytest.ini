[tool:pytest]
# Pytest configuration for VoicePartnerAI

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*

# Test output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-config=.coveragerc
    --cov-fail-under=80

# Test markers for categorization
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    api: API endpoint tests
    database: Database-related tests
    external: Tests that require external services (use sparingly)
    slow: Tests that take longer to run
    auth: Authentication and authorization tests
    workspace: Workspace and team collaboration tests
    api_key: API key management tests
    calls: Voice call related tests
    assistants: AI assistant tests
    billing: Billing and credit tests
    health: Health check tests
    
# Minimum Python version
minversion = 6.0

# Test environment variables
env = 
    TESTING = true
    DATABASE_URL = sqlite:///./test_voicepartnerai.db
    SECRET_KEY = test_secret_key_for_testing_only_not_production
    ALGORITHM = HS256
    ACCESS_TOKEN_EXPIRE_MINUTES = 30
    
# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
    ignore::sqlalchemy.exc.SAWarning

# Asyncio configuration for async tests
asyncio_mode = auto