<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vapi Voice Call Interface</title>
    <style>
        :root {
            --primary: #6366f1;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --border: #e5e7eb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .call-interface {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid var(--border);
        }

        .call-status {
            margin-bottom: 2rem;
        }

        .status-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            position: relative;
        }

        .status-indicator.connecting {
            background: var(--warning);
            animation: pulse 1.5s infinite;
        }

        .status-indicator.connected {
            background: var(--accent);
        }

        .status-indicator.disconnected {
            background: var(--text-secondary);
        }

        .status-indicator.error {
            background: var(--danger);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }

        .status-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .status-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .call-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.2s;
        }

        .control-btn.call {
            background: var(--accent);
            color: white;
        }

        .control-btn.call:hover {
            background: #059669;
        }

        .control-btn.hang-up {
            background: var(--danger);
            color: white;
        }

        .control-btn.hang-up:hover {
            background: #dc2626;
        }

        .control-btn.mute {
            background: var(--text-secondary);
            color: white;
        }

        .control-btn.mute.active {
            background: var(--warning);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .conversation-log {
            margin-top: 2rem;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid var(--border);
        }

        .log-entry {
            margin-bottom: 0.75rem;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .log-entry.user {
            background: #dbeafe;
            color: #1e40af;
        }

        .log-entry.assistant {
            background: #dcfce7;
            color: #166534;
        }

        .log-entry.system {
            background: #f3f4f6;
            color: var(--text-secondary);
            font-style: italic;
        }

        .audio-visualizer {
            width: 100%;
            height: 60px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .visualizer-bar {
            width: 3px;
            background: var(--primary);
            margin: 0 1px;
            border-radius: 2px;
            transition: height 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="call-interface">
        <div class="call-status">
            <div class="status-indicator disconnected" id="status-indicator">
                <i class="fas fa-microphone-slash" id="status-icon"></i>
            </div>
            <div class="status-text" id="status-text">Ready to Call</div>
            <div class="status-description" id="status-description">Click the call button to start voice conversation</div>
        </div>

        <div class="audio-visualizer" id="audio-visualizer">
            <!-- Audio bars will be generated here -->
        </div>

        <div class="call-controls">
            <button class="control-btn call" id="call-btn" onclick="startCall()">
                <i class="fas fa-phone"></i>
            </button>
            <button class="control-btn mute" id="mute-btn" onclick="toggleMute()" disabled>
                <i class="fas fa-microphone"></i>
            </button>
            <button class="control-btn hang-up" id="hangup-btn" onclick="endCall()" disabled>
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>

        <div class="conversation-log" id="conversation-log">
            <div class="log-entry system">
                Voice call interface ready. Click call to begin conversation with your AI assistant.
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        let isCallActive = false;
        let isMuted = false;
        let mediaStream = null;
        let websocket = null;
        let audioContext = null;
        let analyser = null;

        // Initialize audio visualizer
        function initVisualizer() {
            const visualizer = document.getElementById('audio-visualizer');
            visualizer.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                bar.style.height = '5px';
                visualizer.appendChild(bar);
            }
        }

        // Update visualizer with audio levels
        function updateVisualizer(dataArray) {
            const bars = document.querySelectorAll('.visualizer-bar');
            const bufferLength = dataArray.length;
            const barCount = bars.length;
            
            for (let i = 0; i < barCount; i++) {
                const dataIndex = Math.floor((i / barCount) * bufferLength);
                const value = dataArray[dataIndex];
                const height = (value / 255) * 50 + 5; // Scale to 5-55px
                bars[i].style.height = height + 'px';
            }
        }

        function updateStatus(status, text, description, icon) {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            const statusDesc = document.getElementById('status-description');
            const statusIcon = document.getElementById('status-icon');

            indicator.className = `status-indicator ${status}`;
            statusText.textContent = text;
            statusDesc.textContent = description;
            statusIcon.className = `fas fa-${icon}`;
        }

        function addLogEntry(type, message) {
            const log = document.getElementById('conversation-log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = message;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        async function startCall() {
            try {
                updateStatus('connecting', 'Connecting...', 'Starting voice call', 'spinner');
                addLogEntry('system', 'Requesting microphone access...');

                // Get microphone access
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                // Setup audio context for visualization
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(mediaStream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);

                // Start visualization
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                function visualize() {
                    if (isCallActive) {
                        requestAnimationFrame(visualize);
                        analyser.getByteFrequencyData(dataArray);
                        updateVisualizer(dataArray);
                    }
                }
                visualize();

                // Simulate connection to voice AI
                setTimeout(() => {
                    isCallActive = true;
                    updateStatus('connected', 'Connected', 'Voice AI is listening', 'microphone');
                    addLogEntry('system', 'Connected to voice assistant');
                    addLogEntry('assistant', 'Hello! How can I help you today?');
                    
                    // Enable controls
                    document.getElementById('call-btn').disabled = true;
                    document.getElementById('mute-btn').disabled = false;
                    document.getElementById('hangup-btn').disabled = false;

                    // Simulate conversation
                    simulateConversation();
                }, 2000);

            } catch (error) {
                updateStatus('error', 'Connection Failed', error.message, 'exclamation-triangle');
                addLogEntry('system', 'Error: ' + error.message);
            }
        }

        function simulateConversation() {
            // Simulate user speaking
            setTimeout(() => {
                if (isCallActive) {
                    addLogEntry('user', '[User speaking... detecting speech]');
                }
            }, 3000);

            setTimeout(() => {
                if (isCallActive) {
                    addLogEntry('user', 'Hello! I need help with my account.');
                    addLogEntry('system', 'Processing speech...');
                }
            }, 5000);

            setTimeout(() => {
                if (isCallActive) {
                    addLogEntry('assistant', 'I\'d be happy to help you with your account! Can you tell me what specific issue you\'re experiencing?');
                }
            }, 7000);

            setTimeout(() => {
                if (isCallActive) {
                    addLogEntry('user', 'I can\'t access my dashboard anymore.');
                    addLogEntry('assistant', 'I understand. Let me help you troubleshoot that. Have you tried clearing your browser cache recently?');
                }
            }, 12000);
        }

        function toggleMute() {
            isMuted = !isMuted;
            const muteBtn = document.getElementById('mute-btn');
            const icon = muteBtn.querySelector('i');
            
            if (isMuted) {
                muteBtn.classList.add('active');
                icon.className = 'fas fa-microphone-slash';
                addLogEntry('system', 'Microphone muted');
                
                // Mute the media stream
                if (mediaStream) {
                    mediaStream.getAudioTracks().forEach(track => track.enabled = false);
                }
            } else {
                muteBtn.classList.remove('active');
                icon.className = 'fas fa-microphone';
                addLogEntry('system', 'Microphone unmuted');
                
                // Unmute the media stream
                if (mediaStream) {
                    mediaStream.getAudioTracks().forEach(track => track.enabled = true);
                }
            }
        }

        function endCall() {
            isCallActive = false;
            isMuted = false;
            
            // Stop media stream
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            
            // Close audio context
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            updateStatus('disconnected', 'Call Ended', 'Ready to start a new call', 'phone-slash');
            addLogEntry('system', 'Call ended');
            
            // Reset controls
            document.getElementById('call-btn').disabled = false;
            document.getElementById('mute-btn').disabled = true;
            document.getElementById('mute-btn').classList.remove('active');
            document.getElementById('mute-btn').querySelector('i').className = 'fas fa-microphone';
            document.getElementById('hangup-btn').disabled = true;

            // Reset visualizer
            const bars = document.querySelectorAll('.visualizer-bar');
            bars.forEach(bar => bar.style.height = '5px');
        }

        // Initialize on load
        window.onload = function() {
            initVisualizer();
            addLogEntry('system', 'Voice call interface initialized');
            addLogEntry('system', 'Ready to connect to your AI assistant');
            
            // Check microphone permissions
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    stream.getTracks().forEach(track => track.stop());
                    addLogEntry('system', '✓ Microphone access granted');
                })
                .catch(error => {
                    addLogEntry('system', '⚠️ Microphone access needed for voice calls');
                });
        };

        // Handle browser close
        window.onbeforeunload = function() {
            if (isCallActive) {
                endCall();
            }
        };
    </script>
</body>
</html>
